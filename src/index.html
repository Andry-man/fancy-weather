<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy-weather</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body id="body">
    <h1>fancy-weather</h1>
    <div class="wrapper">
        <div class="block_control">
            <div class="container_control">
                <div class="button_refresh" id="button_refresh">
                    <img class="img_refresh" id src="./assets/img/controls_btn.png" alt="img">
                    <img class="img_reverse" src="./assets/img/reverse.svg" alt="img">
                </div>
                <div class="button_language">
                    <select class="select_lang" id="select_lang">
                        <option>EN</option>
                        <option>RU</option>
                        <option>BE</option>
                      </select>

                </div>
                <div class="button_temperature" id="block_button">
                    <button class="button_one active" id="button_one">°F</button>
                    <button class="button_two" id="button_two">°C</button>
                </div>
            </div>
            <div class="container_search" id="container_search">
                <form action="#" class="search_form">
                    <input class="search_input" id="input_search" pattern="A-Za-zА-Яа-яЁё" type="text" maxlength="26" autocomplete="off" placeholder="Search city">
                    <img class="img_micro" src="./assets/img/micro.png" alt="img">
                    <button class="button_search" id="button_search">Search</button>
                </form>
            </div>
            <div class="block_control_mobile">
                <div class="pos-f-t">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="bg-dark p-4">
                            <div class="button_refresh" id="button_refresh_m">
                                <img class="img_refresh" id src="./assets/img/controls_btn.png" alt="img">
                                <img class="img_reverse" src="./assets/img/reverse.svg" alt="img">
                            </div>
                            <div class="button_language">
                                <select class="select_lang" id="select_lang_m">
                        <option>EN</option>
                        <option>RU</option>
                        <option>BE</option>
                      </select>

                            </div>
                            <div class="button_temperature" id="block_button_m">
                                <button class="button_one" id="button_one_m">°F</button>
                                <button class="button_two  active" id="button_two_m">°C</button>
                            </div>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark bg-dark">
                        <button class="navbar-toggler" id="button_mobile_navbar" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
                    </nav>
                </div>
            </div>
        </div>

        <main class="block_main">
            <div class="container_main_info">
                <div class="container_info_one">
                    <div class="info_one__block_one" id="city">
                        <img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img">
                    </div>
                    <div class="info_one__block_two">
                        <span id="date"></span>
                        <span id="clock">
                            00:00:00
                        </span>
                    </div>
                </div>
                <div class="container_info_two">
                    <div class="info_two__one">
                        <span class="temp" id="temp"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span>
                        <span class="sign" id="sign">°</span>
                    </div>
                    <img class="img_weather" id="img_weather" src="./assets/img/spinner.gif" alt="img">
                    <div class="info_two__two">
                        <span class="info_two__text_one" id="condition">
                        <img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span> <br>
                        <span class="info_two__text_two" id="feelslike">
                        <span id="textOne">Apparent Temperature:</span>
                        <span id="infoAT"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span> <br>
                        <span class="info_two__text_three" id="gust">
                        <span id="textTwo">Wind speed:</span>
                        <span id="infoWS"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span><br>
                        <span class="info_two__text_four" id="humidity">
                        <span id="textTree">Humidity:</span>
                        <span id="InfoH"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span>
                    </div>
                </div>
                <div class="container_info_tree">
                    <div class="info_tree__one">
                        <span id="firstDay">день</span>
                        <span id="weather_one">погода</span>
                        <span id="weather_one_img"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span>

                        <span id="temp_one">погода</span>

                    </div>
                    <div class="info_tree__two">
                        <span id="secondDay">день</span>
                        <span id="weather_two">погода</span>
                        <span id="weather_two_img"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span>

                        <span id="temp_two">погода</span>

                    </div>
                    <div class="info_tree__tree">
                        <span id="thirDay">день</span>
                        <span id="weather_tree">погода</span>
                        <span id="weather_tree_img"><img class="img_spinner" id="img_spinner_city" src="./assets/img/spinner.gif" alt="img"></span>

                        <span id="temp_tree">погода</span>

                    </div>
                </div>
            </div>
            <div class="container_map">
                <img class="spinner" id="spinner" src="./assets/img/spinner.gif" alt="img">

                <div class="map" id="map">
                </div>
                <div class="map_info">
                    Latitude:
                    <span class="info_one" id="latitude"></span><br> Longitude:
                    <span class="info_two" id="longitude"></span>
                </div>
                <div class="controls" id="controls">
                    <label for="zoom">Zoom: </label> 1 <input id="zoom" name="zoom" type="range" max="15" min="1"> 15<br>
                </div>
            </div>
        </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
